<footer class="page-footer {{ site.footer-color }}">
  <div class="container">
    <div class="row" style="display: flex; align-items: flex-start;">
      <div class="col l5 s12" style="text-align: left;">
        <p class="grey-text text-lighten-4">
          "{{ site.description }}"
        </p>
      </div>

      <div class="col l4 s12 right" >
        {% if site.github_username %}
        <a href="https://github.com/{{ site.github_username }}" class="white-text text-lighten-3 btn waves-effect waves-light {{ site.footer-button-color }} lighten-3">
          <i class="mdi mdi-github-circle"></i>
        </a>
        {% endif %}
        <a href="https://weibo.com/2377539201" class="white-text text-lighten-3 btn waves-effect waves-light {{ site.footer-button-color }} lighten-3">
          <img style="height: 21px;width: 21px;" src="{{site.baseurl}}/assets/images/sina.png"></img>
        </a>
      </div>

    </div>
  </div>
  <div class="footer-copyright">
    <div class="container" style="text-align: center;">
      Copyright Â© {{ site.author }}
      <!-- , under<a class="{{ site.footer-link-color }}" href="https://creativecommons.org/licenses/by-sa/4.0/"> CC BY-SA 4.0</a> Powered by <a class="{{ site.footer-link-color }}" href="http://jekyllrb.com/">Jekyll</a>.
        <a class="btn waves-effect waves-light {{ site.footer-button-color }} lighten-1 right white-text" href="{{ '/about' | prepend: site.baseurl }}" >Contact me</a> -->
    </div>
  </div>
</footer>
